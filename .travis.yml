language: java

jdk:
  - oraclejdk8

sudo:
    true

install:
    - chmod +x ./src/script/install.sh
    - ./src/script/install.sh

script:
    - chmod +x ./src/script/run.sh
    - ./src/script/run.sh
    - git diff > diff.txt
    - curl --upload-file ./diff.txt https://transfer.sh/diff.txt
    - echo `git diff | wc -l`

