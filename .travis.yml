language: java

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2

sudo:
    true

install:
    - chmod +x ./src/script/*.sh
    - ./src/script/install.sh
    - ./src/script/installTorrent.sh
    - mvn compile

script:
    - mvn exec:java -Dexec.mainClass="torrent.Main" -Dexec.args="-v -nb 1 -time 60 -exp addOne"

